<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>New Event</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8"
            crossorigin="anonymous"></script>

</head>

<body>
<!--顶部导航栏-->
<form action="/add" method="post">
<div class="container mt-3">
    <nav class="navbar navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand mb-0 h1" href="/index">MEMO</a>
            <div class="d-grid gap-2 d-md-flex justify-content-end">
                <button class="btn btn-success ">Save</button>
                <a class="btn btn-danger" href="/index" role="button">Back</a>
            </div>
        </div>
    </nav>
</div>


<div class="container my-5">
    <div class="row row-cols-1 row-cols-lg-3 gx-5 gy-3">
        <!--Event名字和Content-->
        <div class="col">
            <div class="container">
                <div class="card bg-warning">
                    <div class="card-body">

                            <label class="form-label">Title</label>
                            <input class="form-control" type="text" th:value="${title}" name="title">
                            <label class="form-label">Content</label>
                            <textarea class="form-control" rows="15" th:value="${content}" name="content"></textarea>


                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</form>
</body>
</html>
